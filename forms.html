<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formul√°rio de Contato</title>
</head>
<body>

    <h1>Contato</h1>

    <form action="#" method="post">
        
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea><br><br>

        <button type="submit">Enviar</button>

    </form>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F1F1F1;
            margin: 0;
            padding: 20px;
        }
         h1{
            text-align: center;
            color: #0B0B0B;
         }
         form {
            background-color: #FFFFFF;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin:0 auto;
        }
        label {
            color: #8F8F8F;
            font-weight: 500;
        }
        #nome, #email {
            height: 30px;
        }
        #nome, #email, #mensagem {
            max-width: 95%;
            width: 95%;
            border: 2px solid #E0E0E0;
            border-radius: 5px;
            padding: 10px;
            font-size: 14px;
            color: #0B0B0B;
        }
        #nome:focus, #email:focus, #mensagem:focus {
            border-color: #DDC69A;
            outline: none;
            font-size: 14px;
            color: #0B0B0B;
        }
        #mensagem {
            resize: vertical;
            max-height: 200px
        }
        button{
            background-color: #DDC69A;
            padding: 10px;
            width: 100px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: white;
            font-weight: 600;
        }
        button:hover {
            background-color: #C9B07A;
            cursor: pointer;
        }
    </style>
</body>
</html>
